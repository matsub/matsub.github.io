<!doctype html>
<html>
    <head>
        <title>{{ page.title }} | matsub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/assets/css/fancy.css">
        <link rel="stylesheet" href="/assets/css/layout.css">
        <link rel="stylesheet" href="/assets/css/post.css">
        {% for style in page.styles %}
        <link rel="stylesheet" href="/assets/css/ext/{{ style }}.css">
        {% endfor %}
    </head>
    <body>
        <header>
            <h1>{{ page.title }}</h1>
            <p><time>{{ page.date | date: "%b/%d/%Y" }}</time></p>
            <p><a class="category" href="/categories/#{{ page.category }}">{{ page.category }}</a></p>
        </header>
        <hr>
        <article id="article">
            {{ content }}
        </article>
        {% include footer.html %}
    </body>
</html>
