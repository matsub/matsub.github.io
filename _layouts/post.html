<!doctype html>
<html>
    <head>
        <title>{{ page.title }} | matsub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/assets/css/octicons/octicons.css">
        <link rel="stylesheet" href="/assets/css/layout.css">
        <link rel="stylesheet" href="/assets/css/design.css">
        <link rel="stylesheet" href="/assets/css/post.css">
        <link rel="stylesheet" href="/assets/css/syntax.css">
    </head>
    <body>
        <header>
            <h1>{{ page.title }}</h1>
            <p><span class="octicon octicon-calendar"></span><time>{{ page.date | date: "%b / %d / %Y" }}</time></p>
            <p><a class="category" href="/categories/#{{ page.category }}"><span class="octicon octicon-tag"></span>{{ page.category }}</a></p>
        </header>
        <hr>
        <article id="article">
            {{ content }}
        </article>
        {% include footer.html %}
        <script src="/assets/js/post.js"></script>
    </body>
</html>
